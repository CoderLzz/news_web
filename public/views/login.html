<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/css/noticejs.css">

    <script src="/assets/lib/js/jquery-3.4.1.min.js"></script>
    <script src="/assets/lib/js/bootstrap.min.js"></script>
    <script src="/assets/lib/js/notice.js"></script>
    <title>第一新闻</title>
</head>

<body>
    <div class="login_container">
        <div class="title">
            <h3>新闻登录</h3>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">邮箱</span>
                <input type="text" class="form-control" placeholder="email" aria-describedby="basic-addon1" name="email">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">密码</span>
                <input type="password" class="form-control" placeholder="password" aria-describedby="basic-addon1" name="password">
            </div>
            <div class="input-group btn1">
                <button type="submit" class="btn btn-primary">登录</button>
            </div>
        </form>
    </div>

    <script src="/assets/js/login.js"></script>
</body>

</html>
